<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #00707d;
    }
    .form-container {
      max-width: 400px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .form-toggle {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3 class="text-center" id="formTitle">Login</h3>
  
  <!-- Login Form -->
  <form id="loginForm">
    <div class="mb-3">
      <label for="loginEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p class="mt-3 text-center">
      Don't have an account? <span class="form-toggle" onclick="toggleForms()">Sign Up</span>
    </p>
  </form>
  
  <!-- Signup Form -->
  <form id="signupForm" style="display: none;">
    <div class="mb-3">
      <label for="signupName" class="form-label">Name</label>
      <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="signupEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="signupPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
    </div>
    <div class="mb-3">
      <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Sign Up</button>
    <p class="mt-3 text-center">
      Already have an account? <span class="form-toggle" onclick="toggleForms()">Login</span>
    </p>
  </form>
</div>

<script>
  // Form Toggle Function
  function toggleForms() {
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("formTitle");
    
    if (loginForm.style.display === "none") {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      formTitle.innerText = "Login";
    } else {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      formTitle.innerText = "Sign Up";
    }
  }

  // Simulate Login Authentication & Redirection
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    // Simulated authentication check
    if (email === 'adityapol1415@gmail.com' && password === '112233') {
      alert('Login successful!');
      window.location.href = 'bootstrap.html'; // Redirect to home page
    } else {
      alert('Invalid email or password.');
    }
  });

  // Basic Password Matching in Signup
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;

    if (password === confirmPassword) {
      alert('Signup successful! Please login.');
      toggleForms(); // Switch to login form
    } else {
      alert('Passwords do not match!');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
